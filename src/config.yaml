site:
  name: CPM Calculator
  site: 'https://cpmcalculator.online'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: site verification id missing

# Default SEO metadata
metadata:
  title:
    default: CPM Calculator
    template: '%s â€” CPM Calculator'
  description: "Free CPM Calculator for marketing campaigns. Calculate Cost Per Mille (CPM) for Facebook, TikTok, Instagram, YouTube, Google Ads, and influencer marketing. Optimize your advertising spend with accurate CPM calculations."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: CPM Calculator
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 630
    type: website
  twitter:
    handle: '@cpmcalculator'
    site: '@cpmcalculator'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
